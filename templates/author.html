{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ author|striptags }}{% endblock %}
{% block content %}
<h2>{{ author }}</h2>
<dl>
{% for article in articles %}
<dd><i class="icon-feather"></i> <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
